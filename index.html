<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main flex justify-center items-end relative pb-5 md:pb-10">
        <div class="banner absolute  top-[10%] left-0 w-full  flex justify-start items-center lg:top-[20%]">
            <div class="banner-bg"></div>
            <div class="banner-content relative z-9 py-8 px-5 w-full max-w-[792px]  mx-auto md:flex-row lg:max-w-[1024px]">
                <div class="banner-title flex justify-start items-end gap-2">
                    <img class="h-[auto] w-[120px] md:w-auto" src="./assets/logo_title.png" alt="">
                    <span class="text-xl sm:text-3xl text-[#6D6E70] italic font-semibold">The</span>
                </div>
                <h1 class="text-[#8BC53F] italic text-lg sm:text-4xl font-semibold">Fastest, Most Accurate</h1>
                <h3 class="text-[#6D6E70] italic text-md sm:text-2xl font-semibold">Way to Close Your Books!</h3>
            </div>
        </div>
        <div class="form-container px-5 w-full">
            <div class="form-container-wrapper rounded flex flex-col gap-3  bg-white w-full max-w-[792px]  mx-auto md:flex-row lg:max-w-[1024px] lg:gap-9">
                <div class="form-title rounded-tl rounded-bl relative bg-[#8BC53F] flex justify-center items-center w-full md:max-w-[260px]">
                    <div class="form-content p-[15px] lg:p-[23px] lg:pe-0 text-center">
                        <h3 class="text-white font-semibold text-2xl ">SCHEDULE A DEMO</h3>
                        <h5 class="text-white font-normal text-sm translate-[-20px]">Learn More About FloQast.</h5>
                    </div>
                    <div class="triangle absolute right-[-25px] hidden lg:block">
                    </div>
                </div>
                <form class="w-full">
                    <div class="px-4 py-3">
                        <h3 class="text-[#6D6E70] text-center text-xl font-semibold mb-3">Learn How FloQast Can <span class="text-[#8BC53F]">Improve Your Month-End</span></h3>
                        <div class="input_wrapper pb-2 flex flex-col lg:flex-row" >
                            <input class="input rounded py-[3px] px-3" type="text" placeholder="First Name*" required>
                            <input class="input rounded py-[3px] px-3" type="email" placeholder="Email*" required>
                            <button class="btn w-full font-semibold rounded text-white py-1 bg-[#8BC53F]">Schedule Now</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
